<!DOCTYPE html>


<html>
    <head>
    <meta charset="UTF-8">
    <title>Lango App Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="http://web.cs.ucdavis.edu/~amenta/s19/reset.css">
    <link rel="stylesheet" type="text/css" href="login.css">
    
    <link href="https://fonts.googleapis.com/css?family=Raleway:900&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet"> 
  
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

  </head>
  <body>
    <div id="root">
        <div class="loginPage">
            <div class="welcomeText">
                <div id="welcome">Welcome to <br>Lango!</div>
                <div id="introduction">Customize your vocabulary</div>
            </div>
            <div class="login">
                <div class="googleLogin">
                    <a href="auth/google" id="loginButton">
                        <img id="icon" src="assets/google.jpg">
                        <div id="loginText">Log in with Google</div>
                    </a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
